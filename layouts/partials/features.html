{{- $features := .Site.Params.features }}
{{- $title := index $features "title" }}
{{- $subtitle := index $features "subtitle" }}
{{- $features := index $features "features" }}
<section class="section is-medium" id="features">
  <div class="container">
    <div class="columns">
      <div class="column is-centered-tablet-portrait">
        <h1 class="title section-title">{{ $title }}</h1>
        <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
        <div class="divider"></div>
      </div>
      <div class="column is-7 mt-60">
        {{- range $features }}
        <article class="media icon-box">
          <figure class="media-left">
            
              <img src="{{ printf "/images/icons/%s.svg" .icon | relURL }}">
        
          </figure>
          <div class="media-content mt-50">
            <div class="content">
              <p>
                <span class="icon-box-title">{{ .title }}</span>

                <span class="icon-box-text">{{ .text | markdownify }}</span>
              </p>
            </div>
          </div>
        </article>
        {{- end }}
      </div>
    </div>
  </div>
</section>
