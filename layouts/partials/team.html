{{- $team := .Site.Params.team }}
{{- $title := index $team "title" }}
{{- $subtitle := index $team "subtitle" }}
{{- $clients := index $team "clients" }}
<section class="section is-medium section-secondary" id="team">
  <div class="container">

    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2 light-text is-spaced">{{ $title }}</h2>
      {{- with $subtitle }}
      <h3 class="subtitle is-5 light-text">{{ . }}</h3>
      {{- end }}
    </div>

    <div class="content-wrapper">
      <div class="columns is-multiline">
        {{- range $clients }}
        <div class="column is-12-mobile is-6-tablet is-4-desktop">
          <a href="{{ .url }}" class="testimonial-link">
            <figure class="testimonial" style="overflow: visible;">
              <blockquote>
                {{ .quote }}
              </blockquote>
              <div class="author">
                <img src="{{ printf "/images/faces/%s.jpg" (string .img) | relURL }}" alt="" />
                <h5>{{ .name }}</h5>
                <span>{{ .job }}</span>
              </div>
            </figure>
          </a>
        </div>
        {{- end }}
      </div>
    </div>
  </div>
</section>
